<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imprimir QRs</title>
  <link rel="stylesheet" href="./css/canva.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <div class="main-flex">
    <div id="panel-config" class="panel-config panel-config-fixed">
      <h2>Configuración de impresión</h2>
      <div class="panel-group panel-search">
        <label for="qr-id-input" class="filtro-codigo-label"><span class="filtro-codigo-icon"><i class="fa-solid fa-magnifying-glass"></i></span>Filtrar por código:</label>
        <input type="text" id="qr-id-input" class="filtro-codigo-input" placeholder="Ej: QR-...">
      </div>
      <div class="panel-group">
        <label for="grid-rows">Filas:</label>
        <input type="number" id="grid-rows" min="1" max="7" value="7">
      </div>
      <div class="panel-group">
        <label for="grid-cols">Columnas:</label>
        <input type="number" id="grid-cols" min="1" max="5" value="5">
      </div>
      <div class="panel-group" id="print-mode-group">
        <label for="print-mode">Modo de impresión/exportación:</label>
        <select id="print-mode" style="width: 100%; margin-bottom: 10px;">
          <option value="all">Todos los QR</option>
          <option value="single">Un QR específico</option>
          <option value="range">Por hoja</option>
        </select>
        <div id="single-qr-controls" style="display:none; margin-bottom:10px;">
          <label for="single-qr-index">N° QR a imprimir/exportar:</label>
          <input type="number" id="single-qr-index" min="1" value="1" style="width: 80px;">
        </div>
        <div id="range-qr-controls" style="display:none; margin-bottom:10px;">
          <label>Rango de hojas:</label>
          <input type="number" id="pdf-page-start" min="1" value="1" style="width: 60px;"> hasta
          <input type="number" id="pdf-page-end" min="1" value="1" style="width: 60px;">
        </div>
      </div>
        <button onclick="aplicarGrilla()" class="btn btn-primary">Aplicar grilla</button>
        <button id="btn-print" class="btn btn-success">Imprimir</button>
        <button onclick="guardarComoPDF()" id="btn-pdf" class="btn btn-secondary">Guardar como PDF</button>
        <button onclick="window.location.href='index.html'" class="btn btn-light">Inicio</button>
    </div>
    <div class="panel-preview">
      <div id="preview-container">

      </div>
    </div>
  </div>

  <link rel="stylesheet" href="./css/imprimir.css">
  <script src="./js/qr-util.js"></script>
  <script src="./js/imprimir.js"></script>
</body>
</html>
