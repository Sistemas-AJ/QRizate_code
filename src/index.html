<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Generador de QR</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="notification-area"></div>

    <div class="app-bar">
      <span class="app-bar__title">Generador de QR</span>
      <div style="flex-grow: 1"></div>
      <button class="app-bar-btn" id="ver-qr-btn">Ver QR</button>
      <button class="app-bar-btn" id="ver-datos-btn">Ver Datos</button>
    </div>

    <div class="main-container">
      <div class="config-red">
        <label
          >IP manual:
          <input type="text" id="manual_ip" placeholder="Ej: 192.168.1.100" />
        </label>
        <label
          >Puerto manual:
          <input type="number" id="manual_port" placeholder="Ej: 8000" />
        </label>
        <div id="ip-port-actual">Conectando...</div>
        <span
          >(Si se completan, se usan estos valores en vez de los
          autom√°ticos)</span
        >
      </div>

      <div class="qr-flex">
        <form class="qrform" id="qr-form">
          <div class="excel-upload-wrapper">
            <div class="excel-upload-header">
              <span class="excel-upload-icon">üìÑ</span>
              <span class="excel-upload-label"
                >Cargar archivo Excel (.xlsx)</span
              >
            </div>
            <div class="excel-upload-container">
              <label for="excel-upload" class="excel-upload-btn">
                <span>Seleccionar archivo</span>
              </label>
              <div class="excel-filename-container">
                <span id="excel-upload-filename"
                  >Sin archivos seleccionados</span
                >
              </div>
              <input type="file" id="excel-upload" accept=".xlsx,.xls" />
            </div>
          </div>

          <div class="qrform-grid">
            <div>
              <label for="central_de_costos"
                >N¬∞ de Central de Costos<br /><input
                  type="number"
                  id="central_de_costos"
                  name="central_de_costos"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="nombre_central_costos"
                >Nombre Central de Costos<br /><input
                  type="text"
                  id="nombre_central_costos"
                  name="nombre_central_costos"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="area"
                >N¬∞ de √Årea <span style="color: #ff6b00">*</span><br /><input
                  type="number"
                  id="area"
                  name="area"
                  required
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="nombre_area"
                >Nombre del √Årea<br /><input
                  type="text"
                  id="nombre_area"
                  name="nombre_area"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="correlativo"
                >N¬∞ de Correlativo <span style="color: #ff6b00">*</span
                ><br /><input
                  type="number"
                  id="correlativo"
                  name="correlativo"
                  required
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="cuenta_contable"
                >Cuenta Contable<br /><input
                  type="number"
                  id="cuenta_contable"
                  name="cuenta_contable"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="estado"
                >Estado<br /><input
                  type="text"
                  id="estado"
                  name="estado"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="descripcion"
                >Descripci√≥n<br /><input
                  type="text"
                  id="descripcion"
                  name="descripcion"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="marca"
                >Marca<br /><input
                  type="text"
                  id="marca"
                  name="marca"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="modelo"
                >Modelo<br /><input
                  type="text"
                  id="modelo"
                  name="modelo"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="numero_serie"
                >N√∫mero de Serie<br /><input
                  type="text"
                  id="numero_serie"
                  name="numero_serie"
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="sede"
                >N¬∞ de Sede <span style="color: #ff6b00">*</span><br /><input
                  type="number"
                  id="sede"
                  name="sede"
                  required
                  class="qrform-input"
              /></label>
            </div>
            <div>
              <label for="categoria"
                >Categoria<br /><input
                  type="text"
                  id="categoria"
                  name="categoria"
                  class="qrform-input"
              /></label>
            </div>
            <div class="qrform-btns">
              <button type="submit" class="qrform-submit">Generar QR</button>
            </div>
          </div>
        </form>

        <div id="qrcode"></div>
      </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script defer src="./js/renderer.js"></script>
  </body>
</html>
