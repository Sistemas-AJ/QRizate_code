<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver datos - QRizate</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .main-container {
            height: calc(100vh - 60px);
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <span class="app-bar__title">Datos de la base de datos</span>
        <button class="app-bar-btn" onclick="window.location.href='index.html'">Volver</button>
    </div>
    <div class="main-container">
        <div class="config-red" style="margin-bottom:18px;">
            <label>IP manual: <input type="text" id="manual_ip" placeholder="Ej: 192.168.1.100" style="width:150px;"></label>
            <label style="margin-left:10px;">Puerto manual: <input type="number" id="manual_port" placeholder="Ej: 8000" style="width:80px;"></label>
            <span style="font-size:12px;color:#888;margin-left:10px;">(Si se completan, se usan estos valores en vez de los autom√°ticos)</span>
        </div>
        <div class="busqueda-bar">
            <div class="input-icon-wrapper">
                <span class="search-icon">üîç</span>
                <input id="filtro" type="text" placeholder="Buscar...">
            </div>
            <button id="recargar-btn" type="button" class="recargar-btn" title="Recargar">
                <span class="reload-icon">‚ü≥</span> Recargar
            </button>
        </div>
        <div id="tabla-datos" class="tabla-scroll" style="margin-top:8px;"></div>
    </div>
</body>
<style>
.busqueda-bar {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 18px;
}
.input-icon-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}
.search-icon {
  position: absolute;
  left: 12px;
  font-size: 1.1em;
  color: #888;
  pointer-events: none;
}
#filtro {
  padding: 12px 20px 12px 45px;
  font-size: 15px;
  width: 280px;
  border: 2px solid #edf2f7;
  border-radius: 12px;
  outline: none;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease;
}
#filtro:focus {
  border-color: #FF6B00;
  box-shadow: 0 4px 12px rgba(255, 107, 0, 0.1);
}
.recargar-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 24px;
  font-size: 15px;
  background: #003B67;
  color: #fff;
  border: none;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 59, 103, 0.2);
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}
.recargar-btn:hover, .recargar-btn:focus {
  background: #FF6B00;
  box-shadow: 0 4px 16px rgba(255, 107, 0, 0.2);
  transform: translateY(-2px);
}
.reload-icon {
  font-size: 1.1em;
  display: inline-block;
  vertical-align: middle;
}
.tabla-scroll {
  position: relative;
  overflow: auto;
  height: calc(100vh - 220px);
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  padding: 0;
  margin: 0;
  border: 1px solid #edf2f7;
  display: block;
  width: 100%;
}
table.mejorada {
  border-collapse: separate;
  border-spacing: 0;
  width: 100%;
  min-width: 100%;
  background: #fff;
  font-size: 14px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  border-radius: 12px;
  overflow: hidden;
  table-layout: auto;
  margin: 0;
}
.tabla-scroll table.mejorada thead th {
  position: sticky;
  top: 0;
  background: #003B67;
  color: white;
  font-weight: 600;
  padding: 12px 16px;
  border-bottom: 4px solid #FF6B00;
  z-index: 100;
  text-align: left;
  letter-spacing: 0.03em;
  font-size: 13px;
  text-transform: uppercase;
  white-space: nowrap;
}

table.mejorada tbody tr:nth-child(even) {
  background: #f8f9fc;
}
table.mejorada tbody tr:nth-child(odd) {
  background: #fff;
}
table.mejorada tbody tr:hover {
  background: #fff5eb;
  transition: all 0.3s ease;
}
table.mejorada td {
  padding: 12px 16px;
  border-bottom: 1px solid #edf2f7;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  cursor: auto;
  vertical-align: middle;
  background: inherit;
  font-size: 14px;
  color: #2d3748;
  transition: all 0.3s ease;
  line-height: 1.2;
}
table.mejorada td:hover {
  background: #dbeafe;
  z-index: 1;
}
@media (max-width: 900px) {
  table.mejorada, .tabla-scroll { width: 100%; font-size: 12px; }
  table.mejorada td, table.mejorada th { padding: 8px 12px; }
  table.mejorada td { min-width: 80px; }
}
</style>
<script>
// Guardar IP y puerto en localStorage al cambiar
document.addEventListener('DOMContentLoaded', function() {
    const ipInput = document.getElementById('manual_ip');
    const portInput = document.getElementById('manual_port');
    if (localStorage.getItem('qr_app_ip')) ipInput.value = localStorage.getItem('qr_app_ip');
    if (localStorage.getItem('qr_app_port')) portInput.value = localStorage.getItem('qr_app_port');
    ipInput.addEventListener('input', function() {
        localStorage.setItem('qr_app_ip', ipInput.value);
    });
    portInput.addEventListener('input', function() {
        localStorage.setItem('qr_app_port', portInput.value);
    });
    cargarDatos(); // Carga autom√°tica al abrir
});

let datosGlobal = [];

function getIpPort() {
    let ip = localStorage.getItem('qr_app_ip') || document.getElementById('manual_ip').value || 'localhost';
    let port = localStorage.getItem('qr_app_port') || document.getElementById('manual_port').value || '${port}';
    ip = ip.trim() || 'localhost';
    port = port.toString().trim() || '${port}';
    return {ip, port};
}

function cargarDatos() {
    const {ip, port} = getIpPort();
    document.getElementById('tabla-datos').innerHTML = '<em>Cargando...</em>';
    fetch(`http://${ip}:${port}/activos/`)
        .then(res => res.ok ? res.json() : res.text().then(t => {throw new Error(t)}))
        .then(data => {
            datosGlobal = Array.isArray(data) ? data : [];
            renderTabla(datosGlobal);
        })
        .catch(err => {
            document.getElementById('tabla-datos').innerHTML = `<span style='color:red;'>Error al obtener los datos: ${err.message}</span>`;
        });
}

function renderTabla(datos) {
    if (!Array.isArray(datos) || !datos.length) {
        document.getElementById('tabla-datos').innerHTML = '<em>No hay datos para mostrar.</em>';
        return;
    }
    let cols = Object.keys(datos[0]);
    let html = `<table class="mejorada">
        <thead><tr>`;
    cols.forEach(col => { html += `<th>${col}</th>`; });
    html += '</tr></thead><tbody>';
    datos.forEach((row, i) => {
        html += `<tr>`;
        cols.forEach(col => {
            let val = row[col] ?? '';
            let safeVal = (val+'').replace(/</g,'&lt;').replace(/>/g,'&gt;');
            html += `<td>${safeVal}</td>`;
        });
        html += '</tr>';
    });
    html += '</tbody></table>';
    document.getElementById('tabla-datos').innerHTML = html;
}

// Filtro en tiempo real
document.getElementById('filtro').addEventListener('input', function() {
    const val = this.value.trim().toLowerCase();
    if (!val) {
        renderTabla(datosGlobal);
        return;
    }
    const filtrados = datosGlobal.filter(row =>
        Object.values(row).some(v => (v+'').toLowerCase().includes(val))
    );
    renderTabla(filtrados);
});

// Bot√≥n recargar
document.getElementById('recargar-btn').addEventListener('click', cargarDatos);
</script>
</html>
